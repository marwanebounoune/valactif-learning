<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <!-- <link href="https://unpkg.com/video.js/dist/video-js.min.css' %}"  rel="stylesheet">   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css' %}" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> 

    <title>Valactif learning</title>
</head>
<body>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
      
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Uploaded at</th>
                <th>Size</th>
            </tr>
        </thead>
        <tbody>
            {% for document in documents %}
                <tr>
                    <td><a href="{{ document.upload.url }}" target="_blank">{{ document.upload.name }}</a></td>
                    <td>{{ document.uploaded_at }}</td>
                    <td>{{ document.upload.size|filesizeformat }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No data.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- <div class="container">
        {% for ur in url %}
        <h3 class="text-center mt-2 mb-2">{{ur.url}}</h3>
        <video   id="my-player" class="video-js" data-setup="{}" controls="controls" preload="auto" width="" height="" poster="" >
            <source src="{{ur.url}}" type="video/mp4" />
        </video>
        {% endfor %}

    </div> -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js' %}"  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js' %}"  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://unpkg.com/video.js/dist/video.min.js' %}" ></script> -->
</body>
</html>
