
{% extends "libraries2.html" %}
{%load static%}
{% block content %}


    <!-- Header Start -->
    <div class="container-fluid page-header" style="margin-bottom: 90px;">
        <div class="container">
            <div class="d-flex flex-column justify-content-center" style="min-height: 300px">
                <h3 class="display-4 text-white text-uppercase">Blog</h3>
                <div class="d-inline-flex text-white">
                    <p class="m-0 text-uppercase"><a class="text-white" href="">Home</a></p>
                    <i class="fa fa-angle-double-right pt-1 px-3"></i>
                    <p class="m-0 text-uppercase">Blog</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->

    
    <!-- LOADER -->
    <div id="preloader">
        <img class="preloader" src="{% static 'css-home/images/loader.gif' %}" alt="">
    </div><!-- end loader -->
    <!-- END LOADER -->
    <!-- Blog Start -->
    <div id="wrapper">
        <div class="collapse top-search" id="collapseExample">
            <div class="card card-block">
                <div class="newsletter-widget text-center">
                    <form class="form-inline">
                        <input type="text" class="form-control" placeholder="What you are looking for?">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
                    </form>
                </div><!-- end newsletter -->
            </div>
        </div><!-- end top-search -->
        <section class="section wb">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="page-wrapper">
                            <div class="portfolio row">
                                {% for article in Article %}
                                <div class="pitem item-w1 item-h1">
                                    <div class="blog-box">
                                        <div class="post-media">
                                            <a href="{% url 'article' article.id %}" title="">
                                                <img src="https://valactif-crm1.s3.eu-west-3.amazonaws.com/{{article.url_photo}}" alt="" class="video player__video viewer">

                                                <div class="hovereffect">
                                                    <span></span>
                                                </div><!-- end hover -->
                                            </a>
                                        
                                        </div><!-- end media -->
                                        <div class="blog-meta">
                                            <br>
                                            <h4><a href="{% url 'article' article.id %}" title="">{{article.title}}</a></h4>
                                        </div><!-- end meta -->
                                    </div><!-- end blog-box -->
                                </div><!-- end col -->
                                {% endfor %}     
                            </div><!-- end portfolio -->
                        </div><!-- end page-wrapper -->

                        <hr class="invis">

                        <div class="row">
                            <div class="col-md-12">
                                <nav aria-label="Page navigation">
                                    <ul class="pagination justify-content-start">
                                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                                        <li class="page-item">
                                            <a class="page-link" href="#">Next</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div><!-- end col -->
                        </div><!-- end row -->
                    </div><!-- end col -->
                </div><!-- end row -->
            </div><!-- end container -->
        </section>

       
        
    </div><!-- end wrapper -->

    <!-- Blog End -->


</div>



<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'website/lib/easing/easing.min.js' %}"></script>
<script src="{% static 'website/lib/owlcarousel/owl.carousel.min.js' %}"></script>


<!-- Template Javascript -->


<script src="{% static 'website/js/main.js' %}"></script>

<!-- Core JavaScript
    ================================================== -->
    <script src="{% static 'css-home/js/jquery.min.js' %}"></script>
    <script src="{% static 'css-home/js/tether.min.js' %}"></script>
    <script src="{% static 'css-home/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'css-home/js/masonry.js' %}"></script>
    <script src="{% static 'css-home/js/custom.js' %}"></script>

</body>
</html>
{% endblock %}
